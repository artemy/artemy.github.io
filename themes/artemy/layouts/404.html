<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
<header>
    {{ partial "header.html" . }}
</header>
<div class="content four-oh-four">
    <h1 id="title">{{ T "content_not_found" }}</h1>
    <a href="{{ .Site.BaseURL | relLangURL }}">{{ T "back_to_main" }}</a>
</div>

<footer>
    {{ partial "footer.html" . }}
</footer>
</body>
</html>
